<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="pure-g jumbo">
        <div class="pure-u-1">
            <center><img src="images/broom-reverse.png" class="broom">
                <h1>Three Broomsticks' Brewery Locator</h1><img
                    src="Images/PinClipart.com_beer-mug-clip-art_4464044.png" class="broom">
            </center>
        </div>
    </div>
    <br>
    <div class="pure-g">
        <div class="pure-u-1">
            <center>
                <h2 class="city-question">What city are you in?</h2>
            </center>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <center>
                <form class="pure-form">
                    <input type="text" class="pure-input-rounded city-search">
                </form>
            </center>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <center>
                <form class="pure-form">
                    <div class="pure-controls type">
                        <label for="cb" class="pure-checkbox">
                            <h2>Type of Brewery</h2>
                            <label for="option-one" class="pure-radio">
                                <input id="option-one" type="checkbox" name="optionsRadios" value="option1">
                                Micro
                            </label>

                            <label for="option-two" class="pure-radio">
                                <input id="option-two" type="checkbox" name="optionsRadios" value="option2">
                                Regional
                            </label>
                            <label for="option-three" class="pure-radio">
                                <input id="option-three" type="checkbox" name="optionsRadios" value="option2">
                                Brewpub
                            </label>
                            <label for="option-four" class="pure-radio">
                                <input id="option-four" type="checkbox" name="optionsRadios" value="option2">
                                Large
                            </label>
                            <label for="option-five" class="pure-radio">
                                <input id="option-five" type="checkbox" name="optionsRadios" value="option2">
                                Planning
                            </label>
                            <label for="option-six" class="pure-radio">
                                <input id="option-six" type="checkbox" name="optionsRadios" value="option2">
                                Bar
                            </label>
                            <label for="option-seven" class="pure-radio">
                                <input id="option-seven" type="checkbox" name="optionsRadios" value="option2">
                                Contract
                            </label>
                            <label for="option-eight" class="pure-radio">
                                <input id="option-eight" type="checkbox" name="optionsRadios" value="option2">
                                Proprietor
                            </label>


                        </label>


                    </div>
                </form>
                <button class="pure-button search-btn">Search</button><br>
            </center>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1">
            <center>
                <a class="pure-button favorite-btn">Favorites</a>
            </center>
        </div>
    </div>
</body>

</html>
